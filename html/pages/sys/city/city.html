<html>
  <head>
    <title>云雀智旅主页</title>
    <meta class="utf-8">
        <link rel="stylesheet" href="../../assets/css/common.css" />
        <link rel="stylesheet" href="../../assets/font/iconfont.css"/>
        <link rel="stylesheet" href="../../assets/font/fonts/iconfont.css"/>
        <link rel="stylesheet" href="../../assets/css/animate.css">
        <link rel="stylesheet" href="../../assets/css/ui.css"/>
        <link rel="stylesheet" href="assets/css/city.css">
  </head>
<body>
    <div class="container" id="app">
        <dx-component-header></dx-component-header>
        <div class="bodyer">
            <!--导航栏开始-->
            <dx-component-sidepage></dx-component-sidepage>
            <!--导航栏结束-->
            <div class="content">
                <!--导航条开始-->
                <dx-component-navbar></dx-component-navbar>
                <!--导航条结束-->
                <!--数据列表开始-->
                <div class="contenter">
        <!--城市查询开始-->
            <table style="width:1000px;">  
                <tr>
                    <td width="100"><b style="cursor: pointer;" >城市查询：</b></td>
                    <td width="200">
                        <div class="outer">
                            <select name="city" class="city" v-model="selected">
                                <option v-for="option in options" v-bind:value="option" v-text="option.City_Name"></option>
                            </select>
                        </div> 
                    </td>
                    <td>
                        <span class="addcityBtn" @click="addcity">添加</span>
                    </td>
                </tr>
            </table>
            <!--城市查询-->
            <!--数据列表开始-->
        </div>
            <div>
                <table  class="tbContent">
                    <tr>
                        <th class="number"><span>区号</span></th>
                        <th class="city"><span>市</span></th>
                        <th><span>操作</span></th>
                    </tr>
                    <tr v-for="item in cityList">
                        <!-- <td><span v-text="item.City_Id"></span> </td> -->
                        <td><span v-text="item.City_Number"></span></td>
                        <td><span v-text="item.City_Name"></span></td>
                        <td width="120"><span class="delCityBtn" @click="delCityBox(item.City_Id)">删除</span></td>
                    </tr>
                </table>
            </div>
            <div class="delCityBox">
                <div class="delCityDiv">
                    <div>
                        <img src="../../assets/imgs/alert.jpg">
                        <P>确定删除？</P>
                    </div>
                    <div class="delBtnBox">
                        <div class="delCityCancelBtn" @click="delCityCancelBtn">取消</div>
                        <div class="delCityConfirmBtn" @click="delCityConfirmBtn"> 确定</div>
                    </div>
                </div>
            </div>
    </div>
</div>
  <!--底部开始-->
  <dx-component-footer></dx-component-footer>
  <!--底部结束-->
</div>
    <script type="text/javascript" src="../../assets/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../assets/lib/vue.min.js"></script>
    <script type="text/javascript" src="../../assets/component/layout/header.js"></script>
    <script type="text/javascript" src="../../assets/component/layout/sidePage.js"></script>
    <script type="text/javascript" src="../../assets/component/layout/navBar.js"></script>
    <script type="text/javascript" src="../../assets/component/layout/footer.js"></script>
    <script type="text/javascript" src="../../assets/js/api.js"></script>
    <script type="text/javascript" src="../../assets/js/ui.js"></script>
    <script type="text/javascript" src="assets/js/city.js"></script>
</body>
</html>
