<html>
	<head>
		<title>登录-智慧旅游电商管理平台2.0</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/assets/lib/layui/2.4.5/layui/css/layui.css" />
		<link rel="stylesheet" href="/assets/lib/service/css/service.css" />
		<link rel="stylesheet" href="assets/css/login.css" />
	</head>
	<body>
		<div class="login-box">
			<div class="login-tit"><img src="/assets/imgs/logo.png" /></div>
			<div class="layui-form" id="app">
				<ul>
					<li><div class="layui-form-item">
							<label class="layui-form-label">账号:</label>
							<div class="layui-input-inline">
							  <input type="text" name="username" placeholder="请输入账号" class="layui-input" @keyup.13="login" v-model="username">
							</div>
					</div></li>
					<li><div class="layui-form-item">
							<label class="layui-form-label">密码:</label>
							<div class="layui-input-inline">
							  <input type="password" name="username" placeholder="请输入密码" class="layui-input" @keyup.13="login" v-model="userpwd">
							</div>
						</div>
				   </li>
				   <li>
						<button class="layui-btn layui-btn-normal" @click="login" style="width:88px;margin-left: 110px;">登陆</button>
						<button class="layui-btn layui-btn-warm" style="width:88px;" @click="gotoregister">注册</button>
				   </li>
				</ul>
			</div>
		</div>
		<div class="qqserver">
		  <div class="qqserver_fold"><div></div></div>
		  <div class="qqserver-body" style="display:block;">
			<div class="qqserver-header"><div></div><span class="qqserver_arrow"></span></div>
			<ul>
				<li>
					<a title="点击这里给我发消息" href="http://wpa.qq.com/msgrd?v=3&amp;uin=123456789&amp;site=qq&amp;menu=yes" target="_blank">
						<div>平台咨询</div>
						<span>琳琳</span>
					</a>
				</li>
				<li>
					<a title="点击这里给我发消息" href="http://wpa.qq.com/msgrd?v=3&amp;uin=123456789&amp;site=qq&amp;menu=yes" target="_blank">
						<div>推广开户</div>
						<span>云云</span>
					</a>
				</li>
				<li>
					<a title="点击这里给我发消息" href="http://wpa.qq.com/msgrd?v=3&amp;uin=123456789&amp;site=qq&amp;menu=yes" target="_blank">
					<div>运营托管</div>
					<span class="qqserver-service-alert">涵涵</span>
					</a> 
				</li>
			</ul>
			<div class="qqserver-footer">
				<span class="qqserver_icon-alert"></span>
				<a class="text-primary" href="http://sc.chinaz.com/" target="_blank">大家都在说</a>
			</div>
		  </div>
		</div>
		<script type="text/javascript" src="/assets/lib/jquery.min.js"></script>
		<script type="text/javascript" src="/assets/lib/vue.min.js"></script>
		<script type="text/javascript" src="/assets/lib/layui/2.4.5/layui/layui.js"></script>
		<script type="text/javascript" src="/assets/lib/service/js/service.js"></script>
		<script type="text/javascript" src="/assets/js/api.js"></script>
		<script type="text/javascript" src="assets/js/login.js"></script>
	</body>
</html>
