<html>
	<head>
		<meta charset="utf-8">
		<title>注册-智慧旅游电商管理平台2.0</title>
		<link rel="stylesheet" href="/assets/css/common.css"/>
		<link rel="stylesheet" href="/assets/lib/layui/2.4.5/layui/css/layui.css" />  
		<link rel="stylesheet" href="assets/css/register.css" />
		
	</head>
	<body>
		<div class="reg-box">
			<div class="reg-tit"><img src="/assets/imgs/logo.png" /></div>
			<div class="layui-form" id="app">
				<ul>
					<li>
						<div class="layui-form-item">
							<label class="layui-form-label">公司名称:</label>
							<div class="layui-input-inline">
								<input type="text" name="username" lay-verify="required" placeholder="请输入公司名称" autocomplete="off" class="layui-input" v-model="register.Corporate_Name">
							</div>
						</div>
					</li>
					<li>
						<div class="layui-form-item">
							<label class="layui-form-label">联系姓名:</label>
							<div class="layui-input-inline">
								<input type="text" name="username" lay-verify="required" placeholder="请输入联系姓名" autocomplete="off" class="layui-input" v-model="register.Corporate_Boss">
							</div>
						</div>
					</li>
					<li>
						<div class="layui-form-item">
							<label class="layui-form-label">联系电话:</label>
							<div class="layui-input-inline">
								<input type="text" name="username" lay-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input" v-model="register.Corporate_Tel">
							</div>
						</div>
					</li>
					<li>
						<div class="layui-form-item">
							<label class="layui-form-label">登录账号:</label>
							<div class="layui-input-inline">
								<input type="text" name="username" lay-verify="required" placeholder="请输入注册账号" autocomplete="off" class="layui-input" v-model="register.UserName">
							</div>
						</div>
					</li>
					<li>
						<div class="layui-form-item">
							<label class="layui-form-label">登录密码:</label>
							<div class="layui-input-inline">
								<input type="password" name="username" lay-verify="required" placeholder="请输入注册密码" autocomplete="off" class="layui-input" v-model="register.UserPwd">
							</div>
						</div>
					</li>
					<li style="text-align:center;">
						<button class="layui-btn layui-btn-normal" @click="addRegister">注册用户</button>
						<button class="layui-btn layui-btn-normal layui-btn-warm" @click="upLogin">返回登录</button>
					</li>
				</ul>
			</div>
		</div>
	
		<script type="text/javascript" src="/assets/lib/jquery.min.js"></script>
		<script type="text/javascript" src="/assets/lib/vue.min.js"></script>
		<script type="text/javascript" src="/assets/lib/layui/2.4.5/layui/layui.js"></script>
		<script type="text/javascript" src="/assets/js/api.js"></script>
		<script type="text/javascript" src="assets/js/register.js"></script>
	</body>
</html>
